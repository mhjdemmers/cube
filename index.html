<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cube</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="rotateBtns">
      <button class="rotateBtn" id="rotateXBtn">X</button>
      <button class="rotateBtn" id="rotateXPrimeBtn">X'</button>
      <button class="rotateBtn" id="rotateYBtn">Y</button>
      <button class="rotateBtn" id="rotateYPrimeBtn">Y'</button>
      <button class="rotateBtn" id="rotateZBtn">Z</button>
      <button class="rotateBtn" id="rotateZPrimeBtn">Z'</button>
      <button class="rotateBtn" id="rotateRBtn">R</button>
      <button class="rotateBtn" id="rotateRPrimeBtn">R'</button>
      <button class="rotateBtn" id="rotateLBtn">L</button>
      <button class="rotateBtn" id="rotateLPrimeBtn">L'</button>
    </div>
    <canvas id="c"></canvas>
    <script type="module" src="/main.js"></script>
  </body>
</html>
